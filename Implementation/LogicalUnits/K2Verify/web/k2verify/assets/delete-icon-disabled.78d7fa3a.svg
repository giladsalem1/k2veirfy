<svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27">
    <!-- Circle border -->
    <circle
      cx="13.5"
      cy="13.5"
      r="12"
      fill="none"
      stroke="#ccc"
      stroke-width="2"
    />
  
    <!-- Trashcan group, centered in the circle -->
    <g fill="#ccc">
      <!-- Lid -->
      <rect x="8" y="7" width="11" height="2" rx="0.5" />
  
      <!-- Handle -->
      <rect x="11.5" y="5.5" width="4" height="1.2" rx="0.6" />
  
      <!-- Body -->
      <rect x="8.5" y="9.5" width="10" height="10" rx="1" />
  
      <!-- Inner bars -->
      <rect x="11"   y="11" width="1" height="7" />
      <rect x="13.5" y="11" width="1" height="7" />
      <rect x="16"   y="11" width="1" height="7" />
    </g>
  </svg>
  